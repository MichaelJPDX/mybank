<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Welcome to Foundation</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
          <div class="small-3 cell callout alert">
              <h3>Options</h3>
              <ul class="vertical menu" id="menu">
                  <li><a href="#" id="showLogin">Login</a></li>
                  <li><a href="#" id="showNewAcct">New Account</a></li>
              </ul>
          </div>
          <div class="small-9 cell" id="content-area">
              <h2>Welcome to MyBank</h2>
              
              <p>Please chose one of the options at left to get started.</p>
          </div>
        </div>
      </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/app.js"></script>

<script id="addAccount" type="text/x-handlebars-template">
    <h2>Add Account</h2>
    <p id="errorAdd" style="color: red;"></p>
    <form id="formAdd" method="post">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
            <label>Your name:</label>
            <input type="text" name="addName" id="addName" placeholder="Please provide your full name" />
        </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
                <label>Pick a user name</label>
                <input type="text" name="addUser" id="addUser" placeholder="Enter your user name" />
            </div>
            <div class="large-6 medium-6 cell">
                <label>Choose a password</label>
                <input type="password" name="addPass" id="addPass" placeholder="Password" />
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="medium-4 cell">
                <button type="submit" class="button">Create my account</button>    
            </div>
          </div>
    </form>
</script>
<script id="loginForm" type="text/x-handlebars-template">
    <h2>Login</h2>
    <p id="errorText" style="color: red;"></p>
    <form id="formLogin" method="post">
        <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
                <label>Your user name</label>
                <input type="text" name="username" id="username" placeholder="Enter your user name" />
            </div>
            <div class="large-6 medium-6 cell">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password" />
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="medium-4 cell">
                <button type="submit" class="button">Login</button>    
            </div>
          </div>
    </form>
</script>
<script id="greeting" type="text/x-handlebars-template">
    <h2>Welcome back {{name}}</h2>
    
    <p>Your current balance is {{balance}}</p>
</script>

<script id="transTpl" type="text/x-handlebars-template">
      <h2>Transactions</h2>
        <div class="grid-x grid-padding-x">
            <form id="newTx" method="post">
            <table class="large-10 large-offset-1 cell hover">
                <thead>
                    <tr><th>Date &amp; Time</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {{#translist transactions}}<tr><td>{{ date }}</td>
                        <td>{{ type }}</td>
                        <td>{{ amount }}</td>
                    </tr>{{/translist}}
                    <tr><td></td>
                        <td><strong>Balance</strong></td>
                        <td><strong>{{ balance }}</strong></td>
                    </tr>
                    <tr><td><button type="submit" class="button success">Save transaction</button></td>
                        <td><select size="1">
                                <option value="d">Deposit</option>
                                <option value="w">Withdrawal</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="amount" /></td>
                    </tr>
                </tbody>
            </table>
            </form>
      </div>
</script>
<script id="startMenu" type="text/x-handlebars-template">
    <li><a href="#" id="showLogin">Login</a></li>
    <li><a href="#" id="showNewAcct">New Account</a></li>
</script>
<script id="acctOptions" type="text/x-handlebars-template">
    <li><a href="#" id="register">Transactions</a></li>
    <li><a href="#" id="logout">Logout</a></li>
</script>
</body>
</html>
